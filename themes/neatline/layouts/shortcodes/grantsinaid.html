<div class="container">
  <div class="row mt-10">
    {{ range $.Site.Data.grants.Archive}}
    <div class="col-lg-5 col-md-5 col-sm-6 mb-5 mb-lg-0 my-3">
      <div class="card rounded-0 hover-shadow alt-gallery-card">
        <div class="card-img position-relative">
          <img class="card-img-top rounded-0" src="{{ .ImageUrl }}" height="100px" />
        </div>
        <div class="card-body">
          <h5 class="card-title">
            {{ .Title}}
          </h5>
          <span>{{ .Awardee }}, <i>{{ .Affiliation }}</i></span><br><br>
          <span
            class="badge bg-success font-secondary text-white fw-normal mt-1"
            >Project completed {{ .Date }}</span><br><br>
          <a href="{{ .ProjectUrl }}" target="_blank" class="btn btn-primary btn-primary-outline btn-xs mb-2">
            <i class="fas fa-external-link-square-alt me-2"></i> See the map
          </a>
        </div>
      </div>
    </div>
    {{end}}
  </div>
</div>
