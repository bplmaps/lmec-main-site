{{ .Page.Scratch.Add "CarouselId" 1 }}

<div id="carousel-{{.Page.Scratch.Get "CarouselId"}}" class="carousel slide standard-carousel" data-ride="carousel">

    <div class="carousel-inner">

        {{ .Inner }}

    </div>
    <a class="carousel-control-prev" href="#carousel-{{.Page.Scratch.Get "CarouselId"}}" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-{{.Page.Scratch.Get "CarouselId"}}" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
<script>
    document.getElementById('carousel-{{.Page.Scratch.Get "CarouselId"}}').firstElementChild.firstElementChild.classList.add('active');
</script>
