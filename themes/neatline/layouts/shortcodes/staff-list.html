{{ $staff_category := .Get "staff_category" }}
<div class="row">
{{ range where (where .Site.RegularPages "Type" "person") "Params.staff_category" "==" $staff_category }}

{{ $person := . }}
   <div class="staff-list-card col-sm-12 col-md-4">
       
           {{ with .Params.headshot }}
           <a href="{{ $person.Permalink | relURL }}"><img src="{{ . | relURL }}" alt="Headshot of {{ $person.Title }}" class="card-img-top staff-headshot-circle"></a>
           {{ end }}
          
               <h5><a href="{{ .Permalink | relURL }}">{{ .Title }}</a></h5>
               <p><em>{{ .Description }}</em></p>
           
    </div>
{{ end }}
</div>
