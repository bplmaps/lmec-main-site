  <div class="d-flex py-4">
    <div class="flex-shrink-0">
      <img src="{{ .Get "image" | relURL }}" class="me-3" alt="{{ .Get "title" }}" width="150px">

    </div>
    <div class="flex-grow-1 ms-3">
      <h4 class="mt-0">{{ .Get "title" }}</h4>
      <h6 class="text-muted">{{ .Get "subtitle" }}</h6>
      {{ .Get "description" | markdownify }}
      {{ with .Get "signUpLink" }}
      <br>
      <a class="btn btn-xs btn-outline-primary mt-2" href="{{ . }}" target="_blank"><i class="fas fa-user-plus"></i> Sign up here</a>
      {{ end }}
    </div>
  </div>
