{{ $selectedTag := lower (.Get "tag") }}
<ul class="list-unstyled event-tag-listing">
    <!-- event -->
    {{ $events := where (where site.RegularPages.ByDate "Type" "event") "Date" "ge" now }}

    {{ range $events }}
    {{ if in (apply .Params.tags "lower" ".") $selectedTag }}
      {{ .Render "event-small" }}
    {{ end }}
    {{ end }}
</ul>
