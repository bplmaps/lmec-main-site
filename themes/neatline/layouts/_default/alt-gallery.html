{{ $page := . }}
<div class="card rounded-0 hover-shadow border-top-0 border-left-0 border-right-0 page-card alt-gallery-card">
  {{ with .Params.cardImage }}<a href="{{ $page.Permalink }}"><img class="card-img-top rounded-0" src="{{ . | relURL }}" alt="{{ $page.Title }}"></a>{{ end }}
  <div class="card-body">
    <h3 class="card-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
    <p class="card-text">{{ .Description | markdownify }}</p>
    {{ with .Params.resourceURL }}
    <a href="{{ . }}" target="_blank" class="btn btn-primary btn-primary-outline btn-sm mb-2"><i class="fas fa-external-link-square-alt mr-2"></i> Go to project </a>
    {{ end }}
    <a href="{{ .Permalink }}" class="btn btn-primary btn-primary-outline btn-sm"><i class="fas fa-info-circle mr-2"></i> Learn more </a>

    {{ with .Params.tags }}
    <h6 class="mt-2">
      {{ range . }}
      <span class="badge badge-pill badge-info mb-1">{{ . }}</span>
      {{ end }}
    </h6>
    {{ end }}
  </div>
</div>
