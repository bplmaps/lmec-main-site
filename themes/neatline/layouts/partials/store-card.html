
<div class="card rounded-0 hover-shadow border-top-0 border-left-0 border-right-0 page-card store-card">
  {{ if .Params.product_image }}<a href="{{ .Permalink }}"><img class="card-img-top rounded-0" src="{{ .Params.product_image | relURL }}" alt="{{ .Title }}"></a>{{ end }}
  <div class="card-body">
    <h3 class="card-title"><a href="{{ .Permalink }}">{{ .Title | markdownify }}</a></h3>
    <h5>{{ .Params.store.item_text_price }}</h5>
    <p class="card-text">{{ .Description | markdownify }}</p>

    <button class="snipcart-add-item btn btn-primary mb-2"
      data-item-id="{{ .Params.store.item_id }}"
      data-item-price="{{ .Params.store.item_price }}"
      data-item-url="{{ .Permalink }}"
      data-item-description="{{ .Description }}"
      data-item-image="{{ .Params.product_image }}"
      data-item-name="{{ .Title }}"
      data-item-weight="{{ .Params.store.item_weight }}"
      {{ with .Params.store.custom }}

    {{ range $index, $custom := . }}
    data-item-custom{{ $index }}-name="{{ $custom.name }}"
    data-item-custom{{ $index }}-options="{{ $custom.options }}"
    {{ end }}

    {{ end }}
    ><i class="fas fa-plus-circle me-2"></i> Add to cart</button><br>
    <a class="btn btn-primary-outline btn-sm mb-2" href="{{ .Permalink }}">Details</a>
  </div>
</div>
