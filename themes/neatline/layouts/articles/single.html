{{ define "main" }}

<section class="section-sm">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 order-1 order-lg-1">
        <div class="row">
          <div class="col-12">
            <div class="float-left mr-4 mb-3"><i class="fas fa-feather mr-2"></i> {{ .Params.author }} </div>
            <div class="float-left mr-4 mb-3"><i class="fas fa-calendar-day mr-2"></i> {{ .Date.Format "January 2, 2006" }}</div>
            <div class="float-left"><i class="fas fa-scroll mr-2"></i>{{ countwords .Content }} words</div>
          </div>
        </div>

          <div class="row">
            <div class="col-12 my-4 content">
            {{ .Content }}
          </div>
          
        </div>
      </div>
      
      <aside class="col-lg-4 order-2 order-lg-2 section-sidebar">
        {{ partial "blog-sidebar.html" }}

     </aside>
    </div>
  </div>
</section>

{{ end }}
