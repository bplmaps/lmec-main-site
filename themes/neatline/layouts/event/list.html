{{ define "main" }}

<!-- events -->
<section class="section">
  <div class="container">
    <div class="row">
      <!-- event -->
      {{ $events := where site.RegularPages.ByDate "Type" "event" }}
      {{ $events := $events | intersect ( where $events "Date" "ge" now ) }}

      {{ $paginator := .Paginate $events }}
      {{ range $paginator.Pages }}
      <div class="col-lg-4 col-sm-6 mb-5">
        {{ .Render "event" }}
      </div>
      {{ end }}
    </div>
  </div>
</section>
<!-- /events -->

{{ end }}
