{{ define "main" }}

<!-- blogs -->
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-12 order-2 order-lg-1">
        <div class="row">
          <!-- blog post -->
          {{ $paginator := .Paginate .Data.Pages }}
          <!-- {{ $paginator := .Paginate ( where .Data.Pages "Type" "articles") }} -->
          {{ range $paginator.Pages }}
          
          <div class="col-sm-6 mb-5">
            <article
              class="card rounded-0 border-bottom border-primary border-top-0 border-left-0 border-right-0 hover-shadow">
              <img class="card-img-top rounded-0" src="{{ .Params.Image | relURL }}" alt="{{ .Title }}">
              <div class="card-body">
                <!-- post meta -->
                <ul class="list-inline mb-3">
                  <!-- post date -->
                  <li class="list-inline-item me-3 ms-0"><i class="ti-calendar"></i>
                    {{ .PublishDate.Format "Jan 2, 2006" }}</li>
                  <!-- author -->
                  <li class="list-inline-item me-3 ms-0"><i class="ti-user"></i> <a
                      href="{{ `author/` | relURL }}{{ .Params.Author | urlize }}">{{ .Params.Author | title }}</a>
                  </li>
                </ul>
                <h3 class="card-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
                <p class="card-text">{{ .Params.description }}</p>
                <a href="{{ .Permalink }}" class="btn btn-primary btn-sm">Read more</a>
              </div>
            </article>
          </div>
          {{ end }}
          <div class="col-12 mt-4">
            {{ template "_internal/pagination.html" . }}
          </div>
        </div>
      </div>


    </div>
  </div>
</section>
<!-- /blogs -->

{{ end }}
