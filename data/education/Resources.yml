- Description: "This lesson supports student exploration of world maps through a number\
    \ of essential questions and map-reading skills: what is a map and how is it similar\
    \ and different from other visual representations of places?; what kinds of approaches\
    \ do critical map-readers practice?; how have representations of the world on\
    \ two-dimensional maps changed over time?; how do representations of the world\
    \ point to a cartographer\u2019s purpose and audience?\n\nTerms and topics include:\
    \ legend/key, compass, scale, title and date, decorations/illustrations, distortion\
    \ and projections, and purpose. Students receive an interactive lesson about maps\
    \ and mapping, and work in groups to complete a map inquiry activity with some\
    \ of the maps in our collection."
