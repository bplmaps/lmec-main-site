- Description: 'Scale is the relationship between a distance on a map and the corresponding
    distance in the real world. Scale can be represented in three different ways:
    graphically, in an equation form and using a representative fraction. For this
    lesson, students will apply the idea of scale as a representative fraction to
    understand conversion of units between a map and the actual area it represents.'
