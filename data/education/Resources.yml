    Boston. In these lessons, students go through the process of closely reading two
    individual maps that show some kind of information about Boston and then look
    at the maps side by side to think about how they inform or complicate one another.
    These lessons ask students to slow down their examination of each map and consider
    how the map is showing information and what it can tell them and NOT tell them
    about some aspect of Boston, from demographics to the climate crisis.
