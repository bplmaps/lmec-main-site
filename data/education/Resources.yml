    \ in Boston.\n\nLesson One: Students think critically about a 1850-2015 time series\
    \ graph of the share of Boston, Massachusetts & United States population that\
    \ is foreign born. The mathematics focuses on the use of percentage (or share)\
    \ and number (or count) and how to calculate and communicate them.  \n \nLesson\
    \ Two: Students think critically about the 2015 foreign-born population data for\
    \ Boston and its neighborhoods. The mathematics focuses on proportionality: calculating\
    \ proportions from data sets and creating segmented bar graphs. "
