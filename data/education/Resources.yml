- Description: "Forced and coerced displacement within the United States throughout\
    \ the 19th and 20th centuries profoundly challenged the concept and reliability\
    \ of \u201Chome\u201D - psychological, concrete, and emotional. This pattern of\
    \ human migration determined survival for some and near decimation for others,\
    \ requiring a constantly reconstructed definition of \u201Chome\u201D for the\
    \ youngest travelers along the way. \n\nThe children\u2019s and young adult literature\
    \ around which this map set is based tells their stories."
