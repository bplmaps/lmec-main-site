- Description: Grid systems are used to make it easier to find locations on a map
    or on any type of coordinate plane. On a map, the standard grid system consists
    of latitude and longitude. In mathematics, the grid system is the coordinate plane.
    Understanding why a grid system is important as well as how it works gives a foundation
    for students to understand the value of the coordinate plane as well as how to
    locate and state locations of points. In this unit, students explore the need
    for a grid system, create a grid system for a map and apply this to identify and
    location objects in the coordinate plane.
