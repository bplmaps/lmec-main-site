- Description: |-
    This lesson is an introduction to how the choices made by mapmakers can create very different interpretations of data. Students look at two maps showing wi-fi hotspots and internet subscription rates in Boston and discuss their observations. Both maps in this exercise were made from exactly the same two data sets, but the cartographer told very different stories about internet access in the city in each one.
    How can both maps be accurate and still contradict each other? Being a good map reader means being able to unpack what maps are really showing by asking critical questions and considering the stories being told.
