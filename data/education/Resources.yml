- Description: "In this lesson, the concept of similarity is expanded to dilation,\
    \ the idea of shrinking and enlarging a shape as a transformation on the coordinate\
    \ plane. Students review the properties of similarity and apply them to investigate\
    \ maps of the same place but at different scales. From there, students apply the\
    \ definition of dilation to experiment with similarity \u2013 this time, looking\
    \ at the change in coordinates rather than the change in side lengths."
