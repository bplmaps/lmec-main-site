- Description: 'Scale is the relationship between distances on a map and the corresponding
    distance in the real world. Scale can be represented in three different ways:
    graphically, in an equation form and using a representative fraction. Since scale
    is a ratio, proportions can be used to scale down actual distances and scale up
    map distances. For this lesson, students will apply the idea of scale as a ratio
    to understand proportionality and how to solve problems involving proportions.
    To strengthen their understanding of proportion, students will graph relationships
    on the coordinate plane.'
  Grade_Level:
  - 6-9
