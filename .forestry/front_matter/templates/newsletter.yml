label: Newsletter
hide_body: true
fields:
- name: newsletter_publication_date
  type: datetime
  label: Newsletter publication Date
  description: The date that should appear in the newsletter banner. Time is ignored
  config:
    required: true
    date_format: MM/DD/YYYY
    time_format: 
    display_utc: false
- name: subject_line
  type: text
  label: Email Subject Line
  description: Subject line for Email Octopus
  config:
    required: false
    wysiwyg: true
    schema:
      format: markdown
- name: banner_iiif_image
  type: text
  config:
    required: true
  label: Banner IIIF image
  description: fully resolved IIIF image crop to appear in banner
- name: banner_image_caption
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: markdown
  label: Banner caption
  description: Citation for banner image - Name, *Title* (YYYY)
- name: introductory_text
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: markdown
  label: Introductory Text
  description: Optional, leave blank for no intro text
- name: content_block
  type: field_group_list
  fields:
  - name: content_block_header
    type: text
    config:
      required: false
    label: Content Block Header
  - name: content_block_text
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: true
      schema:
        format: markdown
    label: Content Block Text
  - name: content_block_button_url
    type: text
    config:
      required: false
    label: Content Block Button URL
  - name: content_block_button_text
    type: text
    config:
      required: false
    label: Content Block Button Text
  - name: content_block_image
    type: text
    config:
      required: false
    label: Content Block Image URL
    description: Use a IIIF or Wasabi image URL if available. Leave blank if you want
      to later upload an image into EmailOctopus.
  - name: content_block_image_alt_text
    type: text
    config:
      required: false
    label: Content Block Image Alt Text
  config:
    min: 
